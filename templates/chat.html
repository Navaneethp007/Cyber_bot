<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVE Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #input { width: 80%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>CVE Chat Interface</h1>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Ask about CVEs...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("input");

        function addMessage(text, isUser = false) {
            const div = document.createElement("div");
            div.textContent = text;
            div.style.color = isUser ? "blue" : "black";
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const query = input.value.trim();
            if (!query) return;
            addMessage("You: " + query, true);
            input.value = "";

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });
            const data = await response.json();
            addMessage("Bot: " + (data.response || data.error));
        }

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
